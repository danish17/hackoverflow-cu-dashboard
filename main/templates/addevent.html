{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event - Hackoverflow</title>
    <link rel="stylesheet" href="{% static 'main/styles.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/form.min.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="icon" href="{% static 'main/favicon.ico' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(window, document, undefined).ready(function() {

        $('input').blur(function() {
            var $this = $(this);
            if ($this.val())
                $this.addClass('used');
            else
                $this.removeClass('used');
            });

        var $ripples = $('.ripples');

        $ripples.on('click.Ripples', function(e) {

            var $this = $(this);
            var $offset = $this.parent().offset();
            var $circle = $this.find('.ripplesCircle');

            var x = e.pageX - $offset.left;
            var y = e.pageY - $offset.top;

            $circle.css({
                top: y + 'px',
                left: x + 'px'
            });

            $this.addClass('is-active');

            });

            $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function(e) {
                $(this).removeClass('is-active');
            });

        });
    </script>

</head>
<body>
    <h1>Add Event</h1>
    <div class="container">  
        <form id="event" method="post" enctype="multipart/form-data">
        {% csrf_token%}
          {{ form.as_p }}
          <fieldset>
            <button name="submit" type="submit" id="event-submit" data-submit="Adding">Add Event</button>
          </fieldset>
          <fieldset>
            <button id="event-submit-sec" data-submit="Adding" onclick="window.location.href=document.location.origin">Go Back</button>
          </fieldset>
          <p class="copyright">Testimonial Website<a href="https://danishshakeel.me" target="_blank">(See My Profile)</a></p>
        </form>
      </div>
</body>
</html>
